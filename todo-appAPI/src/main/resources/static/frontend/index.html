<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="animate__animated animate__fadeInDown">To-Do List</h1>
        <p class="animate__animated animate__fadeInUp">Organize your tasks effortlessly</p>
    </div>
    <div class="input-group mb-4 animate__animated animate__fadeIn">
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new task">
        <button class="btn btn-primary" id="addTodoButton"><i class="fas fa-plus"></i> Add</button>
    </div>
    <ul id="todoList" class="list-group animate__animated animate__fadeIn">
        <!-- To-Do items will be dynamically added here -->
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
